<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h1>List of documents saved in the sandbox:</h1>
        <div id="documentList"></div>
        
        <script>
            
            $(document).ready(function() {
                $('#documentList').on('click', 'a', function(event) {
                    console.log("Clicked: " + event.target.text);
                    window.webkit.messageHandlers.SharePDFObserver.postMessage(event.target.text);
                });
            });
            
            function loadComponent(fileNamesArray) {
                fileNamesArray.forEach(function(element, index) {
                    $('#documentList').append("<a id='doc-" + index + "'>" + element + "</a>");
                });
            }
        
        </script>
            
    </body>
</html>
