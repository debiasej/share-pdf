    <body>
        <h2 class="title">List of documents saved in the sandbox:</h2>
        <div id="documentList"></div>
        
        
        <div class="container"></div>
    </body>
    
    <script rel="javascript" src="bundle.js"></script>
    <script>
        
        $(document).ready(function() {
            $('#documentList').on('click', 'a', function(event) {
                console.log("Clicked: " + event.target.text);
                window.webkit.messageHandlers.SharePDFObserver.postMessage(event.target.text);
                });
            });
        
        // loadPDFList(fileNamesArray)
        function loadComponent(fileNamesArray) {
            fileNamesArray.forEach(function(element, index) {
                $('#documentList').append("<a class='doc' id='doc-" + index + "'>" + element + "</a>");
            });
        }

    </script>
